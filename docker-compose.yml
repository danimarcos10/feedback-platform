services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: feedback_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: feedback_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feedback_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/feedback_db
      SECRET_KEY: your-super-secret-key-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:80", "http://localhost"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feedback_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

  # Development frontend (with hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: feedback_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    profiles:
      - dev

volumes:
  postgres_data:
